clusterName: home
# renovate: datasource=github-releases depName=mmalyska/talos-images
talosVersion: v1.5.2
# renovate: datasource=github-releases depName=siderolabs/kubelet
kubernetesVersion: v1.27.5
endpoint: https://${clusterDomain}:6443
cniConfig:
  name: flannel
additionalMachineCertSans:
  - ${clusterEndpointIP}
  - ${clusterDomain}
additionalApiServerCertSans:
  - ${clusterEndpointIP}
nodes:
  - hostname: mc1
    ipAddress: 192.168.48.2
    installDisk: /dev/nvme0n1
    controlPlane: true
    nameservers:
      - 192.168.50.9
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.48.2/22
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.50.1
        vip:
          ip: 192.168.48.1
  - hostname: mc2
    ipAddress: 192.168.48.3
    installDisk: /dev/nvme0n1
    controlPlane: true
    nameservers:
      - 192.168.50.9
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.48.3/22
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.50.1
        vip:
          ip: 192.168.48.1
  - hostname: mc3
    ipAddress: 192.168.48.4
    installDisk: /dev/nvme0n1
    controlPlane: true
    nameservers:
      - 192.168.50.9
    networkInterfaces:
      - interface: eth0
        addresses:
          - 192.168.48.4/22
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.50.1
        vip:
          ip: 192.168.48.1
controlPlane:
  patches:
    - |-
      cluster:
        extraManifests:
          # Install the kubelet cert-approver manifests
          - https://raw.githubusercontent.com/mmalyska/home-ops/main/provision/talos/manifests/kubelet-csr-approver/kubelet-csr-approver.yaml
        allowSchedulingOnMasters: true
        apiServer:
          extraArgs:
            oidc-client-id: ${oidcClientId}
            oidc-groups-claim: groups
            oidc-groups-prefix: 'oidc:'
            oidc-issuer-url: ${oidcIssuerURL}
            oidc-username-claim: email
            oidc-username-prefix: 'oidc:'
    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true
            rotate-server-certificates: "true"
        time:
          disabled: false
          servers:
            - 192.168.50.1
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        install:
          extraKernelArgs:
            - net.ifnames=0
          extensions:
            # renovate-docker
            - image: ghcr.io/siderolabs/i915-ucode:20230804
            # renovate-docker
            - image: ghcr.io/siderolabs/intel-ucode:20230808
    - |-
      - op: add
        path: /cluster/controllerManager/extraArgs
        value:
          bind-address: 0.0.0.0
      - op: add
        path: /cluster/scheduler/extraArgs
        value:
          bind-address: 0.0.0.0
      - op: add
        path: /cluster/proxy/extraArgs
        value:
          bind-address: 0.0.0.0
