# use 'present' to install package, use 'latest' to update package
containerd_package_state: present
containerd_package_version: '1.5.14'
# to update package change to 'true'
containerd_package_allow_change_held_packages: false

containerd_service_state: started
containerd_service_enabled: true
containerd_config_default_write: false
containerd_config_cgroup_driver_systemd: true
