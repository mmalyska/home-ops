- name: Install required packages
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    install_recommends: false
  tags:
    - apt

- name: Add Docker apt repository
  block:
    - name: Apt key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /usr/share/keyrings/docker.gpg
        owner: root
        group: root
        mode: 0644

    - name: Apt source
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        filename: docker
        state: present

- name: Install containerd package
  ansible.builtin.apt:
    name:
      - containerd.io
    install_recommends: false
    state: "{{ containerd_package_state }}"
    allow_change_held_packages: "{{containerd_package_allow_change_held_packages}}"
  tags:
    - apt

- name: Prevent containerd.io from being auto upgraded
  ansible.builtin.dpkg_selections:
    name: containerd.io
    selection: hold

- name: Ensure containerd is started and enabled at boot.
  ansible.builtin.service:
    name: containerd
    state: "{{ containerd_service_state }}"
    enabled: "{{ containerd_service_enabled }}"
