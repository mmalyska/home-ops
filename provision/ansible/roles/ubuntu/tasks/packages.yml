---
- name: "Install package unattended-upgrades"
  ansible.builtin.package:
    pkg: "unattended-upgrades"
    state: present

- name: Install common packages
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - arptables
      - ebtables
      - ca-certificates
      - curl
      - ebtables
      - gdisk
      - hdparm
      - htop
      - iputils-ping
      - ipvsadm
      - lvm2
      - nano
      - net-tools
      - nfs-common
      - nvme-cli
      - open-iscsi
      - psmisc
      - smartmontools
      - socat
      - software-properties-common
      - unzip
    install_recommends: false

- name: "Install optional packages"
  ansible.builtin.package:
    pkg: "{{ optional_packages }}"
    state: present
  when: optional_packages is defined
  retries: 2
  delay: 5
  tags:
    - install

- name: "({{ ansible_distribution }}) Update APT package cache"
  ansible.builtin.apt:
    update_cache: "{{ ubuntu_update_cache }}"
    cache_valid_time: "{{ ubuntu_cache_valid_time }}"
  retries: 2
  delay: 5
  tags:
    - apt

- name: "({{ ansible_distribution }}) Upgrade APT to the latest packages"
  ansible.builtin.apt:
    upgrade: safe
  retries: 2
  delay: 5
  tags:
    - apt

- name: "({{ ansible_distribution }}) Adjust APT update intervals"
  ansible.builtin.copy:
    src: etc/apt/apt.conf.d/10periodic
    dest: /etc/apt/apt.conf.d/10periodic
    owner: root
    group: root
    mode: 0644
  tags:
    - apt
