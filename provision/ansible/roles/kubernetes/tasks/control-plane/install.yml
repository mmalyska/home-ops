- name: Create the directory for the kubernetes_config_file
  ansible.builtin.file:
    path: "{{ kubernetes_config_dir }}"
    state: directory
    mode: 0644

- name: Deploy the config-file for kubeadm and kubelet
  ansible.builtin.template:
    src: "kubeadm-kubelet-config.j2"
    dest: "{{ kubernetes_config_dir }}/kubeadm-kubelet-config.yaml"
    mode: 0644

- name: Initialize Kubernetes control plane with kubeadm init
  ansible.builtin.command: >
    kubeadm init
    --config {{ kubernetes_config_dir }}/kubeadm-kubelet-config.yaml
    {{ kubernetes_kubeadm_init_extra_opts }}
  register: kubeadmin_init
  until: kubeadmin_init is succeeded or "field is immutable" in kubeadmin_init.stderr
  failed_when: kubeadmin_init.rc != 0 and "field is immutable" not in kubeadmin_init.stderr
  when: inventory_hostname == first_control_plane and not kubeadm_already_run.stat.exists
  notify: Restart kubelet

- name: Print the init output to screen.
  ansible.builtin.debug:
    var: kubeadmin_init.stdout
    verbosity: 2
  when: kubernetes_init_stat is defined and not kubernetes_init_stat.stat.exists

- name: Set kubeadm certificate key
  ansible.builtin.set_fact:
    kubeadm_certificate_key: "{{ item | regex_search('--certificate-key ([^ ]+)', '\\1') | first }}"
  with_items: "{{ hostvars[groups['control_plane'][0]]['kubeadmin_init'].stdout_lines | default([]) }}"
  when:
    - kubeadm_certificate_key is not defined
    - (item | trim) is match('.*--certificate-key.*')

- name: Upload certificates so they are fresh and not expired
  ansible.builtin.command: >-
    kubeadm init phase
    --config {{ kubernetes_config_dir }}/kubeadm-kubelet-config.yaml
    upload-certs
    --upload-certs
  register: kubeadm_upload_cert
  when:
    - inventory_hostname == first_control_plane

- name: Parse certificate key if not set
  ansible.builtin.set_fact:
    kubeadm_certificate_key: "{{ hostvars[groups['control_plane'][0]]['kubeadm_upload_cert'].stdout_lines[-1] | trim }}"
  run_once: true
  when:
    - hostvars[groups['control_plane'][0]]['kubeadm_upload_cert'] is defined
    - hostvars[groups['control_plane'][0]]['kubeadm_upload_cert'] is not skipped

- name: Create hardcoded kubeadm token for joining nodes with 24h expiration (if defined)
  ansible.builtin.shell: >-
    kubeadm --kubeconfig {{ kubernetes_config_dir }}/admin.conf token delete {{ kubeadm_token }} || :;
    kubeadm --kubeconfig {{ kubernetes_config_dir }}/admin.conf token create {{ kubeadm_token }}
  changed_when: false
  when:
    - inventory_hostname == first_control_plane
    - kubeadm_token is defined
    - kubeadm_refresh_token

- name: Create kubeadm token for joining nodes with 24h expiration (default)
  ansible.builtin.command: "kubeadm --kubeconfig {{ kubernetes_config_dir }}/admin.conf token create"
  changed_when: false
  register: temp_token
  retries: 5
  delay: 5
  until: temp_token is succeeded
  delegate_to: "{{ first_control_plane }}"
  when: kubeadm_token is not defined

- name: Set kubeadm_token
  ansible.builtin.set_fact:
    kubeadm_token: "{{ temp_token.stdout }}"
  when: temp_token.stdout is defined

- name: Create certificate public hash
  ansible.builtin.shell: >-
    openssl x509 -pubkey -in /etc/kubernetes/pki/ca.crt |
    openssl rsa -pubin -outform der 2>/dev/null |
    openssl dgst -sha256 -hex |
    sed 's/^.* //'
  changed_when: false
  register: temp_cert_hash
  until: temp_cert_hash is succeeded
  delegate_to: "{{ first_control_plane }}"

- name: Set kubeadm_ca_cert_hash
  ansible.builtin.set_fact:
    kubeadm_ca_cert_hash: "{{ temp_cert_hash.stdout }}"
  when: temp_cert_hash.stdout is defined

- name: Install other control_plane
  ansible.builtin.include_tasks: control-plane/install-secondary.yml
  when: inventory_hostname != first_control_plane

- name: Ensure .kube directory exists.
  ansible.builtin.file:
    path: ~/.kube
    state: directory
    mode: 0755

- name: Symlink the kubectl admin.conf to ~/.kube/conf.
  ansible.builtin.file:
    src: /etc/kubernetes/admin.conf
    dest: ~/.kube/config
    state: link
    mode: 0644

- name: Configure Flannel networking.
  ansible.builtin.command: "kubectl apply -f {{ kubernetes_flannel_manifest_file }}"
  register: flannel_result
  changed_when: "'created' in flannel_result.stdout"
  when: kubernetes_pod_network.cni == 'flannel' and (kubernetes_init_stat is defined and not kubernetes_init_stat.stat.exists)

- name: Allow pods on control plane (if configured).
  ansible.builtin.command: "kubectl taint nodes --all node-role.kubernetes.io/control-plane-"
  when:
    - kubernetes_allow_pods_on_control_plane | bool
    - kubernetes_init_stat is defined and not kubernetes_init_stat.stat.exists
