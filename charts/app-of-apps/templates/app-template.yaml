---
{{ range $k, $v := $.Values.apps }}
{{- if $v.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $v.name }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  project: {{ $.Values.project }}
  source:
    repoURL: {{ $.Values.source.repoURL }}
    targetRevision: main
    path: {{ print $.Values.source.path "/" $v.path }}
    {{- with $v.helm }}
    helm:
      {{- with .valueFiles }}
      valueFiles:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- with $v.plugin }}
    plugin:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  destination:
    server: {{ $.Values.destination.server }}
    namespace: {{ $v.namespace }}
  syncPolicy:
    {{- if hasKey $v "selfHeal" | default false $v.selfHeal }}
    automated:
      selfHeal: {{ default false $v.selfHeal }}
      prune: {{ $v.prune }}
    {{- end }}
    {{- with $v.managedNamespaceMetadata }}
    managedNamespaceMetadata:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
    {{- with $v.extraSyncOptions }}
      {{- toYaml . | nindent 6 }}
    {{- end }}
  {{- with $v.ignoreDifferences }}
  ignoreDifferences:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  revisionHistoryLimit: 2
---
{{ end }}
{{ end }}
