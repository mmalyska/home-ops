---
ignore: |
  archive/
  charts/
  docs/
  .private/
  .terraform/
  .vscode/
  **/*.sec.*
  **/*.sops.*
  gotk-components.yaml
  **/templates/*.y*ml
  cluster/system/postgres-operator/
extends: default
rules:
  truthy:
    allowed-values: ["true", "false", "on"]
  comments:
    min-spaces-from-content: 1
  line-length: disable
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  indentation: enable
  new-lines:
    type: unix
  document-end: disable
  document-start: disable
