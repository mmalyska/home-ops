---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.0/charts/other/app-template/values.schema.json

app-template:
  defaultPodOptions:
    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
  controllers:
    main:
      type: statefulset
      strategy: RollingUpdate
      replicas: 1
      containers:
        vintagestory:
          image:
            repository: ghcr.io/mmalyska/vintagestory
            tag: 1.20.1@sha256:972bc3cbf77c30e657e3ea528b7bb61b22c3cda78bc479f016bb825f96fe33dc
          env:
            DATA_PATH: /config
          args:
            - --addModPath
            - /mods
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              memory: 4Gi
  service:
    vintagestory:
      controller: main
      annotations:
        io.cilium/lb-ipam-ips: "192.168.48.28"
      type: LoadBalancer
      ports:
        tcp:
          protocol: TCP
          port: 42420
        udp:
          protocol: UDP
          port: 42420
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 5Gi
      globalMounts:
        - path: /config
    mods:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 1Gi
      globalMounts:
        - path: /mods
