# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/refs/tags/app-template-3.6.1/charts/other/app-template/values.schema.json
---
app-template:
  defaultPodOptions:
    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
  controllers:
    main:
      type: statefulset
      strategy: RollingUpdate
      replicas: 1
      initContainers:
        init:
          image:
            repository: docker.io/library/alpine
            tag: latest@sha256:56fa17d2a7e7f168a043a2712e63aed1f8543aeafdcee47c58dcffe38ed51099
          command: ["/bin/sh", "-c"]
          args:
            - |
              cd /mods;
              rm *;
              wget https://mods.vintagestory.at/files/asset/17347/ACulinaryArtillery%201.2.2.zip;
              wget https://mods.vintagestory.at/files/asset/17779/BetterRuinsv0.4.6.zip;
              wget https://mods.vintagestory.at/files/asset/16885/BetterTradersv0.0.9.zip;
              wget https://mods.vintagestory.at/files/asset/11981/buzzwords_1.7.0.zip;
              wget https://mods.vintagestory.at/files/asset/15078/CarryOn-1.20.0-pre_v1.8.0-pre.1.zip;
              wget https://mods.vintagestory.at/files/asset/17428/configlib_1.4.3.zip;
              wget https://mods.vintagestory.at/files/asset/14914/ExpandedFoods%201.7.2.zip;
              wget https://mods.vintagestory.at/files/asset/16918/primitivesurvival_3.7.5.zip;
              wget https://mods.vintagestory.at/files/asset/15316/vsimgui_1.1.7.zip;
              wget https://mods.vintagestory.at/files/asset/16922/wildfarmingrevival_1.3.4.zip;
      containers:
        vintagestory:
          image:
            repository: ghcr.io/mmalyska/vintagestory
            tag: 1.20.1@sha256:108035226b8fe5bda40d95b411cba695c4406f29ff90c3cedcc9a9d5df0ac3c9
          env:
            DATA_PATH: /config
          args:
            - --addModPath
            - /mods
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              memory: 4Gi
  service:
    vintagestory:
      controller: main
      annotations:
        io.cilium/lb-ipam-ips: "192.168.48.28"
      type: LoadBalancer
      ports:
        tcp:
          protocol: TCP
          port: 42420
        udp:
          protocol: UDP
          port: 42420
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 5Gi
      globalMounts:
        - path: /config
    mods:
      enabled: true
      type: emptyDir
