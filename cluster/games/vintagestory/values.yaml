# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/refs/tags/app-template-3.6.1/charts/other/app-template/values.schema.json
---
defaultPodOptions:
  securityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"
controllers:
  main:
    type: statefulset
    strategy: RollingUpdate
    replicas: 1
    initContainers:
      init:
        image:
          repository: ghcr.io/mmalyska/vintagestory-mods-downloader
          tag: v0.1.0@sha256:0648c458bfebedb4a3230526357596362313e5d9c34a2d7c0e4b17fb623dc828
        env:
          download-path: /mods
          # renovate: datasource=docker depName=ghcr.io/mmalyska/vintagestory
          vs-version: 1.20.10
          config-file: mods.json
    containers:
      vintagestory:
        image:
          repository: ghcr.io/mmalyska/vintagestory
          tag: 1.20.10@sha256:f9c50e17a209585c604f8be956e18858be972a02283eabb6c4cf64fd5a310cd4
        env:
          DATA_PATH: /config
        args:
          - --addModPath
          - /mods
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            memory: 6Gi
service:
  vintagestory:
    controller: main
    annotations:
      io.cilium/lb-ipam-ips: "192.168.48.28"
    type: LoadBalancer
    ports:
      tcp:
        protocol: TCP
        port: 42420
      udp:
        protocol: UDP
        port: 42420
persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: ceph-block
    volumeName: pvc-d90638e7-a275-456c-b359-9b6b3c3c874f
    size: 5Gi
    globalMounts:
      - path: /config
  mods:
    enabled: true
    type: emptyDir
  mods-config:
    enabled: true
    name: mods-config
    type: configMap
    advancedMounts:
      main:
        init:
          - path: /app/mods.json
            subPath: mods.json
            readOnly: true
configMapsFromFolder:
  basePath: "files/configmaps"
  enabled: true
  configMapsOverrides:
    mods-config:
      forceRename: mods-config
