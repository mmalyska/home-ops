kind: HTTPScaledObject
apiVersion: http.keda.sh/v1alpha1
metadata:
    name: vintagestory
    annotations:
        httpscaledobject.keda.sh/skip-scaledobject-creation: "false"
spec:
    hosts:
    - 192.168.48.28
    scaleTargetRef:
        name: vintagestory
        kind: StatefulSet
        apiVersion: apps/v1
        service: vintagestory
        port: 42420
    replicas:
        min: 0
        max: 1
    scaledownPeriod: 300
    scalingMetric: # requestRate and concurrency are mutually exclusive
        requestRate:
            granularity: 10s
            targetValue: 100
            window: 1m
        concurrency:
            targetValue: 100
