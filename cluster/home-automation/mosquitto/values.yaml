app-template:
  controllers:
    main:
      strategy: Recreate
      containers:
        main:
          image:
            repository: public.ecr.aws/docker/library/eclipse-mosquitto
            tag: 2.0.18@sha256:39945c9f5c1dcc297a7ae8148a0e8efba51a418b0448a197e4e6dc7742377f58
            pullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 5m
              memory: 10M
            limits:
              memory: 10M
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
      initContainers:
        copy-config:
          image:
            repository: public.ecr.aws/docker/library/eclipse-mosquitto
            tag: 2.0.18@sha256:39945c9f5c1dcc297a7ae8148a0e8efba51a418b0448a197e4e6dc7742377f58
            pullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - -c
          args:
            - cp /data/mosquitto_secret/* /data/external_config/ && mosquitto_passwd -U /data/external_config/mosquitto_pwd
  service:
    main:
      controller: main
      type: LoadBalancer
      annotations:
        metallb.universe.tf/loadBalancerIPs: "192.168.48.26"
      externalTrafficPolicy: Cluster
      ports:
        mqtt:
          port: 1883
  persistence:
    mosquitto-config:
      type: configMap
      name: mosquitto-configmap
      advancedMounts:
        main:
          main:
            - path: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
    mosquitto-secret:
      type: secret
      name: mosquitto-secret
      advancedMounts:
        main:
          copy-config:
            - path: /data/mosquitto_secret
    external-config:
      type: emptyDir
      advancedMounts:
        main:
          main:
            - path: /mosquitto/external_config
          copy-config:
            - path: /data/external_config
