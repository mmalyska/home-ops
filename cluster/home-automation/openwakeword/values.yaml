app-template:
  controllers:
    openwakeword:
      strategy: Recreate
      containers:
        maniek:
          image:
            repository: rhasspy/wyoming-openwakeword
            tag: 1.10.0@sha256:951b823c38403a9f10445a370d3dace3da4c38f64c6579dfbc5af0c10098f1b8
            pullPolicy: IfNotPresent
          args:
            - --custom-model-dir
            - /custom
          resources:
            requests:
              cpu: 500m
              memory: 200Mi
            limits:
              cpu: 2000m
              memory: 1Gi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
      initContainers:
        load-model:
          image:
            repository: public.ecr.aws/docker/library/alpine
            tag: latest@sha256:0a4eaa0eecf5f8c050e5bba433f58c052be7587ee8af3e8b3910ef9ab5fbe9f5
            pullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - -c
          args:
            - cd /custom && apk --no-cache add curl && curl -sLO https://raw.githubusercontent.com/mmalyska/home-ops/main/cluster/home-automation/openwakeword/hey_jenny.tflite
  service:
    maniek:
      annotations:
        metallb.universe.tf/allow-shared-ip: "voice-pipeline"
      type: LoadBalancer
      loadBalancerIP: 192.168.48.27
      controller: openwakeword
      ports:
        tcp:
          port: 10400
  persistence:
    custom:
      type: emptyDir
