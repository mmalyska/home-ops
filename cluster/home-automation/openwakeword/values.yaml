app-template:
  controllers:
    openwakeword:
      strategy: Recreate
      containers:
        maniek:
          image:
            repository: rhasspy/wyoming-openwakeword
            tag: 1.10.0@sha256:3165a5cd8aef84beb882e640aa1f5c01c97f8c0b1f50016164ecdf2ab65d033a
            pullPolicy: IfNotPresent
          args:
            - --custom-model-dir
            - /custom
          resources:
            requests:
              cpu: 500m
              memory: 200Mi
            limits:
              cpu: 2000m
              memory: 1Gi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
      initContainers:
        load-model:
          image:
            repository: public.ecr.aws/docker/library/alpine
            tag: latest@sha256:56fa17d2a7e7f168a043a2712e63aed1f8543aeafdcee47c58dcffe38ed51099
            pullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - -c
          args:
            - cd /custom && apk --no-cache add curl && curl -sLO https://raw.githubusercontent.com/mmalyska/home-ops/main/cluster/home-automation/openwakeword/hey_maniek.tflite
  service:
    maniek:
      annotations:
        io.cilium/lb-ipam-sharing-key: "voice-pipeline"
        lbipam.cilium.io/sharing-cross-namespace: "*"
      type: LoadBalancer
      loadBalancerIP: 192.168.48.27
      controller: openwakeword
      ports:
        tcp:
          port: 10400
  persistence:
    custom:
      type: emptyDir
