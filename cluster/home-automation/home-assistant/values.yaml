postgres:
  name: home-assistant
  instances: 2
  storage:
    size: 5Gi
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: "10d"
    barmanObjectStore:
      destinationPath: "s3://k8s-at-home-backup/cnpg/home-assistant"
      endpointURL: <secret:s3_endpoint>
      s3Credentials:
        accessKeyId:
          name: home-assistant-secrets
          key: S3_ACCESS_KEY_ID
        secretAccessKey:
          name: home-assistant-secrets
          key: S3_ACCESS_SECRET_KEY
  scheduledBackups:
    - name: home-assistant-cnpg-backup
      spec:
        immediate: true
        schedule: "52 0 0 * * *"
        backupOwnerReference: self
app-template:
  defaultPodOptions:
    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
  controllers:
    main:
      type: statefulset
      strategy: RollingUpdate
      containers:
        main:
          image:
            repository: ghcr.io/home-assistant/home-assistant
            tag: 2024.2.2@sha256:05b068ca39334a7e86500416839f11a541f0fa16f8722133f5dc123971da996e
          envFrom:
            - secretRef:
                name: home-assistant-secret
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              memory: 750Mi
    addons:
      containers:
        codeserver:
          image:
            repository: ghcr.io/coder/code-server
            tag: 4.21.0@sha256:7ea6980fd6302ef0bd30adea5699d7710db520eda2c9c9f383cd99e164d1b220
          workingDir: "/config"
          args:
            - --auth
            - "none"
            - --user-data-dir
            - "/config/.vscode"
            - --extensions-dir
            - "/config/.vscode"
  service:
    main:
      ports:
        http:
          port: 8123
    codeserver:
      controller: addons
      ports:
        http:
          port: 8080
  ingress:
    main:
      enabled: true
      className: "traefik"
      hosts:
        - host: &host "dom.<secret:private-domain>"
          paths:
            - path: /
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
    addons:
      enabled: true
      className: "traefik"
      hosts:
        - host: "dom-code.<secret:private-domain>"
          paths:
            - path: /
              pathType: Prefix
              service:
                name: codeserver
                port: http
  persistence:
    config:
      enabled: true
      existingClaim: home-assistant-config
