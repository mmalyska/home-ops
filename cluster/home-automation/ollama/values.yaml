ollama:
  extraEnv:
    - name: OLLAMA_NUM_PARALLEL
      value: "2"
  service:
    annotations:
      io.cilium/lb-ipam-sharing-key: "voice-pipeline"
      lbipam.cilium.io/sharing-cross-namespace: "*"
      loadBalancerIP: 192.168.48.27
    type: LoadBalancer
  ingress:
    enabled: true
    className: "traefik"
    hosts:
      - host: &host ollama.<secret:private-domain>
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host
  persistentVolume:
    enabled: true
    size: "100Gi"
  resources:
    limits:
      memory: 16Gi
    requests:
      cpu: 500m
      memory: 8Gi
