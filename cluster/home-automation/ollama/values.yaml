ollama:
  ollama:
    models:
      pull:
        - llama3.2
  service:
    annotations:
      io.cilium/lb-ipam-sharing-key: "voice-pipeline"
      lbipam.cilium.io/sharing-cross-namespace: "*"
      loadBalancerIP: 192.168.48.27
    type: LoadBalancer
  ingress:
    enabled: true
    className: "traefik"
    hosts:
      - host: &host ollama.<secret:private-domain>
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host
  persistentVolume:
    enabled: true
    size: "30Gi"
  resources:
    limits:
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi
