app-template:
  controllers:
    piper:
      strategy: Recreate
      containers:
        pl:
          image:
            repository: rhasspy/wyoming-piper
            tag: 1.5.0@sha256:66e7c9f323edb12ce167ea9967a861079dcb881af27270fa8e7ed11c9bf890a5
            pullPolicy: IfNotPresent
          args:
            - --voice
            - pl_PL-darkman-medium
            - --update-voices
            - --debug
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
            limits:
              cpu: 1200m
              memory: 2Gi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
  service:
    piper:
      annotations:
        metallb.universe.tf/allow-shared-ip: "voice-pipeline"
      type: LoadBalancer
      loadBalancerIP: 192.168.48.27
      controller: pl
      ports:
        tcp:
          port: 10200
  persistence:
    data:
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 10Gi
