app-template:
  controllers:
    whisper:
      strategy: Recreate
      containers:
        pl:
          image:
            repository: rhasspy/wyoming-whisper
            tag: 2.1.0@sha256:ceaa162ec05e53b8fa883182cdbceb72e6a1422740ec35be038c9faa278323b3
            pullPolicy: IfNotPresent
          args:
            - --language
            - pl
            - --model
            - mmalyska/distil-whisper-large-v3-pl-ct2
          env:
            HF_HUB_CACHE: "/model-cache"
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
            limits:
              cpu: 1200m
              memory: 5Gi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 30

  service:
    pl:
      annotations:
        metallb.universe.tf/allow-shared-ip: "voice-pipeline"
      type: LoadBalancer
      loadBalancerIP: 192.168.48.27
      controller: whisper
      ports:
        tcp:
          port: 10300
  persistence:
    data:
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 10Gi
    model-cache:
      type: emptyDir
