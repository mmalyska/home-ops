app-template:
  controllers:
    whisper:
      strategy: Recreate
      containers:
        pl:
          image:
            repository: rhasspy/wyoming-whisper
            tag: 2.4.0@sha256:2687f79715734606f856fc4478351ce91a76bdaf6899086bcb837eb9ac7cddb8
            pullPolicy: IfNotPresent
          args:
            - --language
            - en
            - --model
            - base-int8
          env:
            HF_HUB_CACHE: "/model-cache"
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 4000m
              memory: 4Gi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 30

  service:
    pl:
      annotations:
        lbipam.cilium.io/sharing-key: "voice-pipeline"
      type: LoadBalancer
      loadBalancerIP: 192.168.48.27
      controller: whisper
      ports:
        tcp:
          port: 10300
  persistence:
    data:
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 10Gi
    model-cache:
      type: emptyDir
