---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  template:
    spec:
      # 1. Define an emptyDir volume which will hold the custom binaries
      volumes:
        - configMap:
            name: sops-replacer-plugin
          name: sops-replacer-plugin
        - name: custom-tools
          emptyDir: {}
        - name: sops-age
          secret:
            secretName: sops-age
      # 2. Use an init container to download/copy custom binaries into the emptyDir
      initContainers:
        - name: download-tools
          image: alpine:latest
          command: [sh, -ec]
          env:
            - name: SOPS_VERSION
              # renovate: datasource=github-releases depName=mozilla/sops
              value: "v3.7.3"
            - name: REPLACER_VERSION
              # renovate: datasource=github-releases depName=mmalyska/argocd-secret-replacer
              value: "v0.1.0"
          args:
            - |
              echo "Initializing custom tools...";

              echo "Downloading sops...";
              wget -qO /custom-tools/sops https://github.com/mozilla/sops/releases/download/${SOPS_VERSION}/sops-${SOPS_VERSION}.linux

              echo "Downloading secret replacer...";
              wget -qO- https://github.com/mmalyska/argocd-secret-replacer/releases/download/${REPLACER_VERSION}/secret-replacer-${REPLACER_VERSION}-linux-x64.tar.gz | tar -C /custom-tools -xzf-;

              echo "Setting executable mode...";
              chmod +x /custom-tools/*

              echo "Listing downloaded tools";
              ls -la /custom-tools
              echo "Done.";
          volumeMounts:
            - mountPath: /custom-tools
              name: custom-tools
      # 3. Volume mount the custom binary to the bin directory (overriding the existing version)
      containers:
        - name: argocd-repo-server
          volumeMounts:
            - mountPath: /custom-tools/sops
              name: custom-tools
              subPath: sops
            - mountPath: /sops-age/key
              name: sops-age
              subPath: age.agekey
            - mountPath: /usr/local/bin/argocd-secret-replacer
              name: custom-tools
              subPath: argocd-secret-replacer
          env:
            - name: SOPS_AGE_KEY_FILE
              value: /sops-age/key
            - name: ARGOCD_ENV_SOPS_EXE
              value: /custom-tools/sops
        - name: sops-replacer-plugin-kustomize
          command: [/var/run/argocd/argocd-cmp-server]
          image: alpine/k8s:1.23.10
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
          resources:
            limits:
              cpu: 50m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 16Mi
          env:
            - name: SOPS_AGE_KEY_FILE
              value: /sops-age/key
            - name: ARGOCD_ENV_SOPS_EXE
              value: /custom-tools/sops
          volumeMounts:
            - mountPath: /var/run/argocd
              name: var-files
            - mountPath: /home/argocd/cmp-server/plugins
              name: plugins
            - mountPath: /tmp
              name: tmp-sops-replacer-plugin
            - mountPath: /home/argocd/cmp-server/config/plugin.yaml
              name: sops-replacer-plugin
              subPath: sops-replacer-plugin-kustomize.yaml
            - mountPath: /custom-tools/sops
              name: custom-tools
              subPath: sops
            - mountPath: /sops-age/key
              name: sops-age
              subPath: age.agekey
            - mountPath: /usr/local/bin/argocd-secret-replacer
              name: custom-tools
              subPath: argocd-secret-replacer
        - name: sops-replacer-plugin-helm
          command: [/var/run/argocd/argocd-cmp-server]
          image: alpine/k8s:1.23.10
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
          resources:
            limits:
              cpu: 50m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 16Mi
          env:
            - name: SOPS_AGE_KEY_FILE
              value: /sops-age/key
            - name: ARGOCD_ENV_SOPS_EXE
              value: /custom-tools/sops
          volumeMounts:
            - mountPath: /var/run/argocd
              name: var-files
            - mountPath: /home/argocd/cmp-server/plugins
              name: plugins
            - mountPath: /tmp
              name: tmp-sops-replacer-plugin
            - mountPath: /home/argocd/cmp-server/config/plugin.yaml
              name: sops-replacer-plugin
              subPath: sops-replacer-plugin-helm.yaml
            - mountPath: /custom-tools/sops
              name: custom-tools
              subPath: sops
            - mountPath: /sops-age/key
              name: sops-age
              subPath: age.agekey
            - mountPath: /usr/local/bin/argocd-secret-replacer
              name: custom-tools
              subPath: argocd-secret-replacer
