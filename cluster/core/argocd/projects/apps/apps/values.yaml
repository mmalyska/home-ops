---
project: apps
destination:
  server: https://kubernetes.default.svc
source:
  repoURL: https://github.com/mmalyska/home-ops
  path: cluster/apps
apps:
  - name: botkube
    namespace: botkube
    path: botkube
    syncPolicy: true
    selfHeal: true
    plugin:
      env:
        - name: SOPS_SECRET_FILE
          value: secret.sec.yaml
  - name: calibre
    namespace: calibre
    path: calibre
    plugin:
      env:
