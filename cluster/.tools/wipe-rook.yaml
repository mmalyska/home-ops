---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-mc1
  namespace: kube-system
spec:
  restartPolicy: Never
  nodeName: mc1
  initContainers:
    - name: data
      image: docker.io/library/alpine:latest@sha256:1e42bbe2508154c9126d48c2b8a75420c3544343bf86fd041fb7527e017a4b4a
      command: ["/bin/sh", "-c"]
      args: ["rm -rf /mnt/host_var/lib/rook"]
      volumeMounts:
        - mountPath: /mnt/host_var
          name: host-var
      securityContext:
        privileged: true
      resources: {}
  containers:
    - name: disk
      image: docker.io/library/alpine:latest@sha256:1e42bbe2508154c9126d48c2b8a75420c3544343bf86fd041fb7527e017a4b4a
      command: ["/bin/sh", "-c"]
      args:
        - |
          apk add --no-cache device-mapper findutils parted sgdisk util-linux util-linux-misc;
          DISK=$(find /dev/disk/by-id/ -iname "*CT500MX500SSD1*" -not -name "*-part[0-9+]");
          echo "=== Wiping $DISK ===";
          sgdisk --zap-all $DISK;
          dd if=/dev/zero of="$DISK" bs=1M count=100 oflag=direct;
          blkdiscard $DISK;
          partprobe $DISK;
      securityContext:
        privileged: true
      volumeMounts:
        - name: host-dev
          mountPath: /dev/disk/by-id
      resources: {}
  volumes:
    - name: host-var
      hostPath:
        path: /var
    - name: host-dev
      hostPath:
        path: /dev/disk/by-id
        type: Directory

