---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-mc1
spec:
  restartPolicy: Never
  nodeName: mc1
  containers:
    - name: disk-wipe
      image: ghcr.io/onedr0p/alpine:rolling@sha256:b3d3b9e47e3b5736d045a5e9f2f1d1bbf5c1c38b8c0c296d4609079cfaf9a4bd
      securityContext:
        privileged: true
      resources: {}
      env:
        - name: CEPH_DISK
          value: /dev/sda
      command:
        [
          "/bin/sh",
          "-c"
        ]
      args:
        - apk add --no-cache sgdisk util-linux parted;
          sgdisk --zap-all $CEPH_DISK;
          blkdiscard $CEPH_DISK;
          dd if=/dev/zero bs=1M count=10000 oflag=direct of=$CEPH_DISK;
          partprobe $CEPH_DISK;
          rm -rf /mnt/host_var/lib/rook
      volumeMounts:
        - mountPath: /mnt/host_var
          name: host-var
  volumes:
    - name: host-var
      hostPath:
        path: /var

