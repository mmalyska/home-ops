---
app-of-apps:
  project: core
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/mmalyska/home-ops
    path: cluster/core
  apps:
    - name: argocd
      namespace: argocd
      path: argocd
      enabled: true
      selfHeal: true
      plugin:
        env:
          - name: SOPS_SECRET_FILE
            value: secret.sec.yaml
    - name: metallb
      namespace: metallb-system
      path: metallb-system/metallb
      selfHeal: true
      managedNamespaceMetadata:
        labels:
          pod-security.kubernetes.io/enforce: privileged
          pod-security.kubernetes.io/audit: privileged
          pod-security.kubernetes.io/warn: privileged
      ignoreDifferences:
        - group: "apiextensions.k8s.io"
          kind: CustomResourceDefinition
          name: bgppeers.metallb.io
          jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle
        - group: "apiextensions.k8s.io"
          kind: CustomResourceDefinition
          name: addresspools.metallb.io
          jsonPointers:
            - /spec/conversion/webhook/clientConfig/caBundle
    - name: rook-ceph-cluster
      namespace: rook-ceph
      createNamespace: false
      path: rook-ceph/rook-ceph-cluster
      enabled: false
      selfHeal: true
      plugin:
        env:
          - name: SOPS_SECRET_FILE
            value: secret.sec.yaml
      extraSyncOptions:
        - RespectIgnoreDifferences=true
        - ServerSideApply=true
      ignoreDifferences:
        - group: ceph.rook.io
          kind: CephCluster
          jsonPointers:
            - /spec/monitoring/rulesNamespaceOverride
        - group: ceph.rook.io
          kind: CephCluster
          jsonPointers:
            - /spec/monitoring/createPrometheusRules
        - group: ceph.rook.io
          kind: CephObjectStore
          jsonPointers:
            - /spec/healthCheck
    - name: rook-ceph-operator
      namespace: rook-ceph
      path: rook-ceph/rook-ceph-operator
      enabled: false
      selfHeal: true
      extraSyncOptions:
        - ServerSideApply=true
      managedNamespaceMetadata:
        labels:
          pod-security.kubernetes.io/enforce: privileged
    - name: cilium
      namespace: kube-system
      path: cilium
      enabled: true
      selfHeal: true
      extraSyncOptions:
        - ServerSideApply=true
        - RespectIgnoreDifferences=true
      managedNamespaceMetadata:
        labels:
          pod-security.kubernetes.io/enforce: privileged
          pod-security.kubernetes.io/audit: privileged
          pod-security.kubernetes.io/warn: privileged
      ignoreDifferences:
        - group: ""
          kind: ConfigMap
          name: hubble-ca-cert
          jsonPointers:
            - /data/ca.crt
        - group: ""
          kind: Secret
          name: hubble-relay-client-certs
          jsonPointers:
            - /data/ca.crt
            - /data/tls.crt
            - /data/tls.key
        - group: ""
          kind: Secret
          name: hubble-server-certs
          jsonPointers:
            - /data/ca.crt
            - /data/tls.crt
            - /data/tls.key
        - group: ""
          kind: Secret
          name: cilium-ca
          jsonPointers:
            - /data/ca.crt
            - /data/ca.key
