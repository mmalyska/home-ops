---
app-of-apps:
  project: home-automation
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/mmalyska/home-ops
    path: cluster/home-automation
  apps:
    - name: mosquitto
      namespace: ha-mosquitto
      path: mosquitto
    - name: vernemq
      namespace: ha-vernemq
      path: vernemq
    - name: home-assistant
      namespace: ha-home-assistant
      path: home-assistant
