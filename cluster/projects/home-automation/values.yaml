---
app-of-apps:
  project: home-automation
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/mmalyska/home-ops
    path: cluster/apps/home-automation
  apps:
    - name: vernemq
      enabled: true
      namespace: ha-vernemq
      path: vernemq
      selfHeal: true
      prune: false
    - name: home-assistant
      enabled: false
      namespace: ha-home-assistant
      path: home-assistant
      selfHeal: true
      prune: false
      plugin:
        env:
          - name: SOPS_SECRET_FILE
            value: secret.sec.yaml
    - name: piper
      enabled: true
      namespace: ha-piper
      path: piper
      selfHeal: true
      prune: false
    - name: whisper
      enabled: true
      namespace: ha-whisper
      path: whisper
      selfHeal: true
      prune: false
    - name: openwakeword
      enabled: true
      namespace: ha-openwakeword
      path: openwakeword
      selfHeal: true
      prune: false
    - name: ollama
      enabled: true
      namespace: ha-ollama
      path: ollama
      selfHeal: true
      prune: false
      plugin:
        env:
          - name: SOPS_SECRET_FILE
            value: secret.sec.yaml
