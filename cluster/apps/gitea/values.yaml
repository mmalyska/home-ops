global:
  additionalLabels: {}
  podAnnotations: {}
  podLabels: {}
  image:
    imagePullPolicy: IfNotPresent
name: gitea
gitea:
  image:
    repository: gitea/gitea
    tag: 1.18.5
    pullPolicy: IfNotPresent
    rootless: true # only possible when running 1.14 or later
  gitea:
    config:
      APP_NAME: "Gitea: Git with a cup of tea"
      RUN_MODE: "prod"
      RUN_USER: "git"
      server:
        APP_DATA_PATH: "/data"
        DOMAIN: git.<secret:private-domain>
        SSH_DOMAIN: git.<secret:private-domain>
        HTTP_PORT: 3000
        ROOT_URL: https://git.<secret:private-domain>/
        LFS_START_SERVER: true
      database:
        DB_TYPE: postgres
        HOST: giteadb-cnpg-rw
        NAME: app
        SSL_MODE: require
      service:
        DISABLE_REGISTRATION: true
        ENABLE_CAPTCHA: true
        DEFAULT_KEEP_EMAIL_PRIVATE: true
        DEFAULT_ALLOW_CREATE_ORGANIZATION: false
      cors:
        ENABLED: true
        SCHEME: https
        ALLOW_DOMAIN: <secret:private-domain>
        ALLOW_SUBDOMAIN: true
        METHODS: "GET,HEAD,POST,PUT,PATCH,DELETE,OPTIONS"
        MAX_AGE: 10m
        ALLOW_CREDENTIALS: false
  postgresql:
    enabled: false
  persistence:
    enabled: true
    storageClass: ceph-block
  replicaCount: 1
  statefulset:
    env:
      - name: ENV_TO_INI__database__DB_TYPE
        value: postgres
      - name: ENV_TO_INI__database__USER
        valueFrom:
          secretKeyRef:
            name: giteadb-cnpg-app
            key: username
      - name: ENV_TO_INI__database__PASSWD
        valueFrom:
          secretKeyRef:
            name: giteadb-cnpg-app
            key: password
postgres:
  name: giteadb
  instances: 1
  storage:
    size: 5Gi
  bootstrap:
    initdb:
      import:
        type: microservice
        databases:
          - giteadb
        source:
          externalCluster: crunchy-cluster
  externalClusters:
    - name: crunchy-cluster
      connectionParameters:
        host: giteadb-primary.gitea.svc
        user: giteadb
        dbname: giteadb
      password:
        name: giteadb-pguser-giteadb
        key: password
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: "10d"
    barmanObjectStore:
      destinationPath: "s3://k8s-at-home-backup/cnpg/gitea"
      endpointURL: <secret:s3_endpoint>
      s3Credentials:
        accessKeyId:
          name: gitea-secrets
          key: S3_ACCESS_KEY_ID
        secretAccessKey:
          name: gitea-secrets
          key: S3_ACCESS_SECRET_KEY
  scheduledBackups:
    - name: giteadb-cnpg-backup
      spec:
        immediate: true
        schedule: "0 0 0 * * *"
        backupOwnerReference: self
