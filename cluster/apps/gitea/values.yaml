global:
  additionalLabels: {}
  podAnnotations: {}
  podLabels: {}
  image:
    imagePullPolicy: IfNotPresent
name: gitea
gitea:
  image:
    repository: gitea/gitea
    tag: 1.20.1@sha256:92b684c27de02597580f2b3e7864b8d6bae979bd68c6d8303f5078b8bb6b989b
    pullPolicy: IfNotPresent
    rootless: true # only possible when running 1.14 or later
  podSecurityContext:
    fsGroup: 1000
  gitea:
    config:
      APP_NAME: "Gitea: Git with a cup of tea"
      RUN_MODE: "prod"
      RUN_USER: "git"
      server:
        APP_DATA_PATH: "/data"
        DOMAIN: git.<secret:private-domain>
        SSH_DOMAIN: git.<secret:private-domain>
        HTTP_PORT: 3000
        ROOT_URL: https://git.<secret:private-domain>/
        LFS_START_SERVER: true
      database:
        DB_TYPE: postgres
        HOST: giteadb-cnpg-rw
        NAME: app
        SSL_MODE: require
      service:
        DISABLE_REGISTRATION: true
        ENABLE_CAPTCHA: true
        DEFAULT_KEEP_EMAIL_PRIVATE: true
        DEFAULT_ALLOW_CREATE_ORGANIZATION: false
      cors:
        ENABLED: true
        SCHEME: https
        ALLOW_DOMAIN: <secret:private-domain>
        ALLOW_SUBDOMAIN: true
        METHODS: "GET,HEAD,POST,PUT,PATCH,DELETE,OPTIONS"
        MAX_AGE: 10m
        ALLOW_CREDENTIALS: false
      session:
        PROVIDER: redis-cluster
        PROVIDER_CONFIG: redis+cluster://:gitea@gitea-redis-cluster-headless.gitea.svc.cluster.local:6379/0?pool_size=100&idle_timeout=180s&
      cache:
        ENABLED: true
        ADAPTER: redis-cluster
        HOST: redis+cluster://:gitea@gitea-redis-cluster-headless.gitea.svc.cluster.local:6379/0?pool_size=100&idle_timeout=180s&
      queue:
        TYPE: redis
        CONN_STR: redis+cluster://:gitea@gitea-redis-cluster-headless.gitea.svc.cluster.local:6379/0?pool_size=100&idle_timeout=180s&
  ingress:
    enabled: true
    annotations: { kubernetes.io/ingress.class: traefik }
    hosts:
      - host: git.<secret:private-domain>
        paths:
          - path: /
            pathType: Prefix
  postgresql:
    enabled: false
  redis-cluster:
    enabled: true
  postgresql-ha:
    enabled: false
  persistence:
    enabled: true
    claimName: gitea-data
    accessModes:
      - ReadWriteMany
    storageClass: ceph-filesystem
  replicaCount: 1
  deployment:
    env:
      - name: GITEA__database__DB_TYPE
        value: postgres
      - name: GITEA__database__USER
        valueFrom:
          secretKeyRef:
            name: giteadb-cnpg-app
            key: username
      - name: GITEA__database__PASSWD
        valueFrom:
          secretKeyRef:
            name: giteadb-cnpg-app
            key: password
postgres:
  name: giteadb
  instances: 2
  storage:
    size: 5Gi
  # bootstrap:
  #   recovery:
  #     source: crunchy-cluster
  # externalClusters:
  #   - name: crunchy-cluster
  #     barmanObjectStore:
  #       serverName: giteadb-cnpg
  #       destinationPath: "s3://k8s-at-home-backup/cnpg/gitea"
  #       endpointURL: <secret:s3_endpoint>
  #       s3Credentials:
  #         accessKeyId:
  #           name: gitea-secrets
  #           key: S3_ACCESS_KEY_ID
  #         secretAccessKey:
  #           name: gitea-secrets
  #           key: S3_ACCESS_SECRET_KEY
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: "10d"
    barmanObjectStore:
      destinationPath: "s3://k8s-at-home-backup/cnpg/gitea"
      endpointURL: <secret:s3_endpoint>
      s3Credentials:
        accessKeyId:
          name: gitea-secrets
          key: S3_ACCESS_KEY_ID
        secretAccessKey:
          name: gitea-secrets
          key: S3_ACCESS_SECRET_KEY
  scheduledBackups:
    - name: giteadb-cnpg-backup
      spec:
        immediate: true
        schedule: "0 0 0 * * *"
        backupOwnerReference: self
