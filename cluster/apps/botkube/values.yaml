botkube:
  existingCommunicationsSecretName: botkube-secret
  settings:
    clusterName: k8s-at-home
  analytics:
    disable: true
  sources:
    'prometheus':
      botkube/prometheus:
        enabled: true
  actions:
    'show-logs-on-error':
      enabled: true
  executors:
    k8s-default-tools:
      botkube/kubectl:
        enabled: true
  serviceMonitor:
    enabled: true
