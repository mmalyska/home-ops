botkube:
  existingCommunicationsSecretName: botkube-secret
  settings:
    clusterName: k8s-at-home
  analytics:
    disable: true
  sources:
    'prometheus':
      botkube/prometheus:
        enabled: true
  actions:
    'show-logs-on-error':
      enabled: true
  executors:
    'kubectl-read-only':
      kubectl:
        enabled: true
