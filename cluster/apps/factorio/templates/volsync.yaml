---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: factorio-restic
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: factorio-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{`{{ .REPOSITORY_TEMPLATE }}`}}/factorio'
        RESTIC_PASSWORD: '{{`{{ .RESTIC_PASSWORD }}`}}'
        AWS_ACCESS_KEY_ID: '{{`{{ .AWS_ACCESS_KEY_ID }}`}}'
        AWS_SECRET_ACCESS_KEY: '{{`{{ .AWS_SECRET_ACCESS_KEY }}`}}'
  dataFrom:
    - extract:
        key: VOLSYNC_RESTIC_JSON
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: factorio
spec:
  sourcePVC: factorio-factorio-server-charts-datadir
  trigger:
    schedule: "0 */12 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: factorio-restic-secret
    retain:
      daily: 6
      weekly: 4
      monthly: 2
    moverSecurityContext:
      fsGroup: 0
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: factorio-dest
  namespace: factorio
spec:
  trigger:
    manual: restore-once
  restic:
    repository: factorio-restic-secret
    destinationPVC: factorio-factorio-server-charts-datadir
    copyMethod: Direct
