persistance:
  storageClassName: ceph-filesystem
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
minecraft-bedrock:
  persistence:
    dataDir:
      enabled: true
      existingClaim: minecraft-bedrock-datadir
      Size: 10Gi
  resources:
    requests:
      memory: 250Mi
      cpu: 200m
    limits:
      memory: 1Gi
  minecraftServer:
    eula: "TRUE"
    version: "LATEST"
    difficulty: normal
    gameMode: survival
    levelName: jaskinia
    serverName: "Jaskinia"
    cheats: false
    serviceType: LoadBalancer
    loadBalancerIP: 192.168.48.23
    ops: <secret:ops>
    defaultPermission: visitor
    whitelistUsers: <secret:whitelistUsers>
map:
  enabled: true
  image: nginx:1.24.0
  ingress:
    host: mc-bedrock.<secret:private-domain>
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
      traefik.ingress.kubernetes.io/ingressEndpoint.hostname: mc-bedrock.<secret:private-domain>
      kubernetes.io/ingress.class: traefik
    labels: {}
  persistence:
    accessMode: ReadWriteMany
    size: 1Gi
    storageClass: ceph-filesystem
  generator:
    schedule: "0 0 * * *"
    image: ghcr.io/mmalyska/bedrock-viz:rolling@sha256:642af34c2b64ddc3c2bd1c2d1937f82be20e21cd05f245801831995d9d7b8cb8
