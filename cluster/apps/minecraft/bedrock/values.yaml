persistance:
  storageClassName: ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
minecraft-bedrock:
  persistence:
    dataDir:
      enabled: true
      existingClaim: minecraft-bedrock-datadir
      Size: 10Gi
  resources:
    requests:
      memory: 250Mi
      cpu: 200m
    limits:
      memory: 1Gi
  minecraftServer:
    eula: "TRUE"
    version: "LATEST"
    difficulty: normal
    gameMode: survival
    levelName: jaskinia
    serverName: "Jaskinia"
    cheats: false
    serviceType: LoadBalancer
    loadBalancerIP: 192.168.48.23
    ops: <secret:ops>
    defaultPermission: visitor
    whitelistUsers: <secret:whitelistUsers>
map:
  enabled: false
  image: nginx:1.25.3@sha256:2bdc49f2f8ae8d8dc50ed00f2ee56d00385c6f8bc8a8b320d0a294d9e3b49026
  ingress:
    host: mc-bedrock.<secret:private-domain>
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
      traefik.ingress.kubernetes.io/ingressEndpoint.hostname: mc-bedrock.<secret:private-domain>
      kubernetes.io/ingress.class: traefik
    labels: {}
  persistence:
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ceph-block
  generator:
    schedule: "40 0 * * *"
    image: ghcr.io/mmalyska/bedrock-viz:rolling@sha256:458014de8788858988ecf82e2834ea2f8c6622fe0f3d0e069e5fc989427f8486
