app-template:
  controllers:
    whisper:
      strategy: Recreate
      containers:
        pl:
          image:
            repository: rhasspy/wyoming-whisper
            tag: 3.0.0@sha256:f496b3f274d71b1fc1e5185bcf5340ddfe3eec5f9a4ba3039c601c52334da3d1
            pullPolicy: IfNotPresent
          args:
            - --language
            - pl
            - --model
            - base-int8
          env:
            HF_HUB_CACHE: "/model-cache"
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 4000m
              memory: 4Gi
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 30

  service:
    pl:
      annotations:
        io.cilium/lb-ipam-sharing-key: "voice-pipeline"
        lbipam.cilium.io/sharing-cross-namespace: "*"
      type: LoadBalancer
      loadBalancerIP: 192.168.48.27
      controller: whisper
      ports:
        tcp:
          port: 10300
  persistence:
    data:
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      size: 10Gi
    model-cache:
      type: emptyDir
