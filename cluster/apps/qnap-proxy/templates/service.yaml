---
{{ range $k, $v := $.Values.ingresses }}
kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: {{ $v.name }}
  name: {{ $v.name }}
spec:
  type: ExternalName
  ports:
    - name: {{ $v.name }}
      port: {{ $v.port }}
      targetPort: {{ $v.targetPort }}
  externalName: 192.168.50.8
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
---
{{ end }}
