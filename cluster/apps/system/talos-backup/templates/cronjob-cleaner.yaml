apiVersion: batch/v1
kind: CronJob
metadata:
  name: talos-backup-cleaner
spec:
  schedule: "0 12 * * sun"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: talos-backup-cleaner
              image: ghcr.io/mmalyska/s3-bucket-cleaner:2.31.10@sha256:84126e4a5831b4d76488c8684478f5c0fa7d8ec4c1546562affff42abdeb7a1f
              imagePullPolicy: IfNotPresent
              env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: talos-backup-doppler
                      key: AWS_ACCESS_KEY_ID
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: talos-backup-doppler
                      key: AWS_SECRET_ACCESS_KEY
                - name: AWS_REGION
                  value: us-west-2
                - name: AWS_ENDPOINT_URL_S3
                  valueFrom:
                    secretKeyRef:
                      name: talos-backup-doppler
                      key: CUSTOM_S3_ENDPOINT
                - name: BUCKET
                  value: "k8s-etcd"
                - name: S3_PREFIX
                  value: "talos"
                - name: OLDER_THAN
                  value: "7 days ago"
              resources:
                requests:
                  memory: 25Mi
                  cpu: 100m
                limits:
                  memory: 100Mi
                  cpu: 250m

          restartPolicy: OnFailure

---
