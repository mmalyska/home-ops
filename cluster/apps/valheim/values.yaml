global:
  podAnnotations: {}
  podLabels: {}
  image:
    repository:
    tag:
    imagePullPolicy: IfNotPresent

server:
  enabled: true
  name: server
  replicas: 0
  podAnnotations: {}
  podLabels: {}
  nodeSelector: {}
  tolerations: {}
  resources: {}
  image:
    repository: lloesche/valheim-server
    tag: latest@sha256:22f312971c0f51244d5ed93d09604ad43422ec36ebb29b2c270c546b20c5189b
    imagePullPolicy: IfNotPresent
  browserName: Jaskinia
  worldName: Privoland
  password: <secret:world-password>
  extraEnvironmentVars:
    BACKUPS: true
    BACKUPS_MAX_COUNT: 3
    SERVER_PUBLIC: true
    UPDATE_CRON: "0 6 * * *"
    STATUS_HTTP: true
    SERVER_ARGS: "-crossplay"
  networking:
    gamePort: 2456
    queryport: 2457
    serviceType: LoadBalancer
    loadBalancerIP: 192.168.48.24
  storage:
    config:
      enabled: true
      storageClassName: ceph-block
      size: 10Gi
      accessModes:
        - ReadWriteOnce
    gamefiles:
      enabled: true
      storageClassName: ceph-block
      size: 5Gi
      accessModes:
        - ReadWriteOnce
    extraVolumes: {}
