- enabled: "true"
  appSubfolder: operator
  namespace: rook-ceph
  syncPolicy:
    enabled: false
    selfHeal: true
    prune: false
  managedNamespaceMetadata:
    labels:
      pod-security.kubernetes.io/enforce: privileged
- enabled: "true"
  appSubfolder: cluster
  namespace: rook-ceph
  syncPolicy:
    enabled: true
    selfHeal: true
    prune: false
  plugin:
    env:
      - name: SOPS_SECRET_FILE
        value: secret.sec.yaml
  ignoreDifferences:
    - group: ceph.rook.io
      kind: CephCluster
      jsonPointers:
        - /spec/monitoring/rulesNamespaceOverride
        - /metadata/labels
        - /spec/monitoring/createPrometheusRules
    - group: ceph.rook.io
      kind: CephObjectStore
      jsonPointers:
        - /spec/healthCheck
