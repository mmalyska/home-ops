host: oauth.<secret:private-domain>
oauth2-proxy:
  extraArgs:
    exclude-logging-path: "/ping"
  config:
    existingSecret: oauth-secret
    configFile: |-
      email_domains = [ "*" ]
      upstreams = [ "static://202" ]
      provider = "keycloak-oidc"
      redirect_url = "https://oauth.<secret:private-domain>/oauth2/callback"
      oidc_issuer_url = "https://l.<secret:private-domain>/realms/home"
      reverse_proxy = true
      cookie_domains = ".<secret:private-domain>"
      whitelist_domains = ".<secret:private-domain>"
      pass_access_token = true
      pass_basic_auth = true
      pass_user_headers = true
      set_xauthrequest = true
      skip_provider_button = true
      set_authorization_header = true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: monitoring
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: traefik
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
      - "oauth.<secret:private-domain>"
    tls:
      - secretName: oauth-domain
        hosts:
          - oauth.<secret:private-domain>
  sessionStorage:
    type: redis
    redis:
      clientType: standalone
      existingSecret: oauth-secret
      passwordKey: redis-password
  redis:
    enabled: true
    replicas: 1
    auth: true
    existingSecret: oauth-secret
    authKey: redis-password
    persistentVolume:
      enabled: false
    # For Redis 7.2.x, mandatory for standalone mode:
    redis:
      config:
        min-replicas-to-write: 0
        save: ""
        appendonly: "no"
      hardAntiAffinity: false
      # Copied from oauth2-proxy/ci/redis-standalone-values.yaml
      # this is optional but advised to use
      terminationGracePeriodSeconds: 10
      livenessProbe:
        initialDelaySeconds: 5
        periodSeconds: 5
        timeoutSeconds: 3
        failureThreshold: 2
      readinessProbe:
        initialDelaySeconds: 5
        periodSeconds: 5
        timeoutSeconds: 3
        failureThreshold: 2
      startupProbe:
        initialDelaySeconds: 5
        periodSeconds: 2
        timeoutSeconds: 3
        failureThreshold: 10
    # Copied from oauth2-proxy/ci/redis-standalone-values.yaml
    # Remove sentinel overhead, speed up startup and redis itself
    sentinel:
      livenessProbe:
        enabled: false
      readinessProbe:
        enabled: false
      startupProbe:
        enabled: false
      quorum: 1
    # Based on oauth2-proxy/ci/redis-standalone-values.yaml
    splitBrainDetection:
      interval: 0
    emptyDir: {}
    haproxy:
      enabled: false
    exporter:
      enabled: false
    sysctlImage:
      enabled: false
    hostPath:
      chown: false
