apiVersion: v1
kind: Secret
metadata:
  name: dyndns-secret
  namespace: dyndns
type: Opaque
stringData:
  config.yaml: >-
    auth:
      scopedToken: <secret:token>
    domains:
      - name: dynhost.mmalyska.com
        type: A
        proxied: true
        create: true
        zoneId: <secret:domain-com-zone>
      - name: wireguard.mmalyska.com
        type: A
        proxied: false
        create: true
        zoneId: <secret:domain-com-zone>
      - name: dynhost.mmalyska.cloud
        type: A
        proxied: true
        create: true
        zoneId: <secret:domain-cloud-zone>
