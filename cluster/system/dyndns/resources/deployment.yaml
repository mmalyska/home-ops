---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dyndns-deployment
  labels:
    app: dyndns-updater
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dyndns-updater
  template:
    metadata:
      labels:
        app: dyndns-updater
    spec:
      containers:
        - name: dyndns-updater
          imagePullPolicy: IfNotPresent
          image: ghcr.io/joshuaavalon/cloudflare-ddns:3.2.0@sha256:7cb73d4fbe6fdcd3157e9179b40c1f3fb4a06bb690ce97834b165d9cb3920ad0
          volumeMounts:
            - name: dyndns-updater
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
          resources:
            requests:
              memory: 50Mi
              cpu: 10m
            limits:
              memory: 256Mi
              cpu: 200m
      volumes:
        - name: dyndns-updater
          secret:
            secretName: dyndns-secret
