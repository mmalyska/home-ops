---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dyndns-deployment
  labels:
    app: dyndns-updater
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dyndns-updater
  template:
    metadata:
      labels:
        app: dyndns-updater
    spec:
      containers:
        - name: dyndns-updater
          imagePullPolicy: IfNotPresent
          image: ghcr.io/joshuaavalon/cloudflare-ddns:3.0.0@sha256:6dddbb9a258647a342cc494973b3cbccc69f3b98f6ba0ed658312d85371b4f21
          volumeMounts:
            - name: dyndns-updater
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
          resources:
            requests:
              memory: 50Mi
              cpu: 10m
            limits:
              memory: 128Mi
              cpu: 100m
      volumes:
        - name: dyndns-updater
          secret:
            secretName: dyndns-secret
