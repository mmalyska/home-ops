---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dyndns-deployment
  labels:
    app: dyndns-updater
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dyndns-updater
  template:
    metadata:
      labels:
        app: dyndns-updater
    spec:
      containers:
        - name: dyndns-updater
          imagePullPolicy: IfNotPresent
          image: ghcr.io/joshuaavalon/cloudflare-ddns:3.1.0@sha256:b18643c6d2a3b49092f24091e13f1d3f72df6b95ce5ec8a5e88e6a2016dc82c5
          volumeMounts:
            - name: dyndns-updater
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
          resources:
            requests:
              memory: 50Mi
              cpu: 10m
            limits:
              memory: 256Mi
              cpu: 200m
      volumes:
        - name: dyndns-updater
          secret:
            secretName: dyndns-secret
