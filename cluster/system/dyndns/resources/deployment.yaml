---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dyndns-deployment
  labels:
    app: dyndns-updater
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dyndns-updater
  template:
    metadata:
      labels:
        app: dyndns-updater
    spec:
      containers:
        - name: dyndns-updater
          imagePullPolicy: IfNotPresent
          image: ghcr.io/joshuaavalon/cloudflare-ddns:3.0.1@sha256:3fbd3f66433fe621f3b9a692f1880e6d3b65464bd79b7daabc723b2added07a6
          volumeMounts:
            - name: dyndns-updater
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
          resources:
            requests:
              memory: 50Mi
              cpu: 10m
            limits:
              memory: 256Mi
              cpu: 200m
      volumes:
        - name: dyndns-updater
          secret:
            secretName: dyndns-secret
