apiVersion: batch/v1
kind: CronJob
metadata:
  name: talos-backup-cleaner
spec:
  schedule: "0 12 * * sun"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: talos-backup-cleaner
              image: ghcr.io/mmalyska/s3-bucket-cleaner:2.22.29@sha256:b4d92b2be59f0d561f7e8e03b98cab5e401fe1b117dd8a0b20960eac36971e7e
              imagePullPolicy: IfNotPresent
              env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: talos-backup-doppler
                      key: AWS_ACCESS_KEY_ID
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: talos-backup-doppler
                      key: AWS_SECRET_ACCESS_KEY
                - name: AWS_REGION
                  value: us-west-2
                - name: AWS_ENDPOINT_URL_S3
                  valueFrom:
                    secretKeyRef:
                      name: talos-backup-doppler
                      key: CUSTOM_S3_ENDPOINT
                - name: BUCKET
                  value: "k8s-etcd"
                - name: S3_PREFIX
                  value: "talos"
                - name: OLDER_THAN
                  value: "7 days ago"
              resources:
                requests:
                  memory: 25Mi
                  cpu: 100m
                limits:
                  memory: 100Mi
                  cpu: 250m

          restartPolicy: OnFailure

---
