{{- $serviceName := include "keycloak.server.fullname" . -}}
{{- $servicePort := .Values.server.service.servicePortHttp -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
  {{- range $key, $value := .Values.server.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  name: {{ template "keycloak.server.fullname" . }}
  labels:
    {{- include "keycloak.labels" (dict "context" . "component" .Values.server.name "name" .Values.server.name) | nindent 4 }}
    {{- if .Values.server.ingress.labels }}
      {{- toYaml .Values.server.ingress.labels | nindent 4 }}
    {{- end }}
spec:
  rules:
    - host: {{ .Values.server.ingress.host }}
      http:
        paths:
          - path: /realms
            pathType: Prefix
            backend:
              service:
                name: {{ $serviceName }}
                port:
                  number: {{ $servicePort }}
          - path: /resources
            pathType: Prefix
            backend:
              service:
                name: {{ $serviceName }}
                port:
                  number: {{ $servicePort }}
          - path: /robots.txt
            pathType: Exact
            backend:
              service:
                name: {{ $serviceName }}
                port:
                  number: {{ $servicePort }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: {{ printf "%s-ipwhitelist@kubernetescrd" .Release.Namespace }}
  {{- range $key, $value := .Values.server.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  name: {{ printf "%s-internal" (include "keycloak.server.fullname" .) }}
  labels:
    {{- include "keycloak.labels" (dict "context" . "component" .Values.server.name "name" .Values.server.name) | nindent 4 }}
    {{- if .Values.server.ingress.labels }}
      {{- toYaml .Values.server.ingress.labels | nindent 4 }}
    {{- end }}
spec:
  rules:
    - host: {{ .Values.server.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $serviceName }}
                port:
                  number: {{ $servicePort }}
