app-template:
  defaultPodOptions:
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: cloudflared
  controllers:
    main:
      replicas: 2
      strategy: RollingUpdate
      containers:
        main:
          image:
            repository: docker.io/cloudflare/cloudflared
            tag: 2024.1.2@sha256:116171d734c606a7d67f86f6309b56193095e19fd3af478e83fee3f24d93c692
          env:
            TUNNEL_LOGLEVEL: debug
            NO_AUTOUPDATE: "true"
            TUNNEL_METRICS: 0.0.0.0:8080
            TUNNEL_TRANSPORT_PROTOCOL: auto
            TUNNEL_TOKEN:
              valueFrom:
                secretKeyRef:
                  name: cloudflared-secret
                  key: token
          args:
            - tunnel
            - run
          probes:
            liveness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ready
                  port: 8080
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ready
                  port: 8080
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            startup:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ready
                  port: 8080
                failureThreshold: 30
                periodSeconds: 10
          resources:
            requests:
              cpu: 6m
              memory: 105Mi
            limits:
              memory: 105Mi
  service:
    main:
      ports:
        http:
          port: 8080
  serviceMonitor:
    main:
      enabled: true
      endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 1m
          scrapeTimeout: 30s
