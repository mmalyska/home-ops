---
version: "3"

tasks:
  all:
    - task: markdown
    - task: yaml
    - task: format

  markdown:
    desc: Lint Markdown
    cmds:
      - markdownlint -c '.github/linters/.markdownlint.yaml' *.md **/*.md
    ignore_error: true

  yaml:
    desc: Lint YAML
    cmds:
      - yamllint -c '.github/linters/.yamllint.yaml' .
    ignore_error: true

  prettier:check:
    desc: Lint general formatting (task lint:prettier:check)
    cmds:
      - prettier --ignore-unknown --ignore-path '.github/linters/.prettierignore' --config '.github/linters/.prettierrc.yaml' --check .
    ignore_error: true

  prettier:fix:
    desc: Lint general formatting (task lint:prettier:fix)
    cmds:
      - prettier --ignore-unknown --ignore-path '.github/linters/.prettierignore' --config '.github/linters/.prettierrc.yaml' .
    ignore_error: true
