---
version: "3"

tasks:

  init:cloudflare:
    desc: Initialize terraform
    dir: provision/terraform/cloudflare
    cmds:
      - "terraform init"

  plan:cloudflare:
    desc: Plan cloudflare DNS
    dir: provision/terraform/cloudflare
    cmds:
      - "terraform plan"

  apply:cloudflare:
    desc: Apply cloudflare DNS
    dir: provision/terraform/cloudflare
    cmds:
      - "terraform apply"